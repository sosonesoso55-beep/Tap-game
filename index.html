<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>Tap Game</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  margin: 0;
  height: 100vh;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  background: linear-gradient(160deg, #0f0c29, #302b63, #24243e);
  font-family: Arial, sans-serif;
  color: #fff;
}

.score {
  font-size: 32px;
  margin-bottom: 30px;
}

.tap {
  width: 220px;
  height: 220px;
  border-radius: 50%;
  background: radial-gradient(circle, #ff5fd2, #7f00ff);
  box-shadow: 0 0 50px rgba(255, 95, 210, 0.9);
  display: flex;
  justify-content: center;
  align-items: center;
  font-size: 26px;
  font-weight: bold;
  cursor: pointer;
  user-select: none;
  transition: transform 0.08s ease;
}

.tap:active {
  transform: scale(0.93);
}
</style>
</head>

<body>

<div class="score">ðŸ’° ÐœÐ¾Ð½ÐµÑ‚Ñ‹: <span id="score">0</span></div>
<div class="tap" onclick="tap()">TAP</div>

<script>
let score = 0;

function tap() {
  score++;
  document.getElementById("score").innerText = score;
}
</script>

</body>
</html>
