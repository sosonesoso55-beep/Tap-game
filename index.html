<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Anime Tap</title>

<style>
* {
  box-sizing: border-box;
  user-select: none;
}

body {
  margin: 0;
  height: 100vh;
  background: radial-gradient(circle at top, #2b004f, #000);
  color: #fff;
  font-family: Arial, sans-serif;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: space-between;
  overflow: hidden;
}

header {
  padding: 10px;
  font-size: 22px;
  font-weight: bold;
}

#score {
  font-size: 28px;
  margin-bottom: 10px;
  text-shadow: 0 0 15px #ff66ff;
}

#girl {
  width: 80vw;
  max-width: 320px;
  transition: transform 0.1s;
  filter: drop-shadow(0 0 30px #ff66ff);
}

.menu {
  display: flex;
  gap: 10px;
  padding: 10px;
}

button {
  background: linear-gradient(135deg, #ff3cac, #784ba0);
  border: none;
  border-radius: 12px;
  padding: 10px 14px;
  color: white;
  font-size: 14px;
  box-shadow: 0 0 15px #ff66ff;
}

#top {
  position: absolute;
  bottom: 90px;
  background: rgba(0,0,0,0.7);
  padding: 10px;
  border-radius: 10px;
  display: none;
  max-width: 80%;
}

.star {
  position: fixed;
  font-size: 22px;
  animation: fly 1s linear forwards;
  pointer-events: none;
}

@keyframes fly {
  from { opacity: 1; }
  to {
    transform: translateY(-120px) scale(1.5);
    opacity: 0;
  }
}
</style>
</head>

<body>

<header>üå∏ Anime Tap</header>

<div id="score">0</div>

<img src="girl.png" id="girl">

<div class="menu">
  <button onclick="loadTop()">üèÜ –¢–û–ü</button>
</div>

<div id="top"></div>

<audio id="bgm" src="music.mp3" loop></audio>

<script>
/* ===== –ù–ê–°–¢–†–û–ô–ö–ò ===== */
const SERVER = "https://anime-tap-server-1.onrender.com";

/* ===== USER ID ===== */
const USER_ID = localStorage.getItem("uid") || (() => {
  const id = Math.random().toString(36).slice(2);
  localStorage.setItem("uid", id);
  return id;
})();

/* ===== –ó–ê–ì–†–£–ó–ö–ê –û–ß–ö–û–í ===== */
async function load() {
  const r = await fetch(`${SERVER}/me?id=${USER_ID}`);
  const d = await r.json();
  document.getElementById("score").innerText = d.score;
}

/* ===== –¢–ê–ü ===== */
async function tap(e) {
  const r = await fetch(`${SERVER}/tap`, {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ id: USER_ID })
  });

  const d = await r.json();
  document.getElementById("score").innerText = d.score;

  // –∞–Ω–∏–º–∞—Ü–∏—è
  const img = document.getElementById("girl");
  img.style.transform = "scale(0.92)";
  setTimeout(() => img.style.transform = "scale(1)", 100);

  // –∑–≤–µ–∑–¥–∞
  const s = document.createElement("div");
  s.className = "star";
  s.innerText = "‚≠ê";
  s.style.left = e.clientX + "px";
  s.style.top = e.clientY + "px";
  document.body.appendChild(s);
  setTimeout(()=>s.remove(),1000);
}

/* ===== –õ–ò–î–ï–†–ë–û–†–î ===== */
async function loadTop() {
  const box = document.getElementById("top");
  if (box.style.display === "block") {
    box.style.display = "none";
    return;
  }

  const r = await fetch(`${SERVER}/leaderboard`);
  const data = await r.json();

  box.innerHTML = "<b>üèÜ –õ–∏–¥–µ—Ä–±–æ—Ä–¥</b><br><br>" +
    data.map((u,i)=>`${i+1}. ${u.score}`).join("<br>");
  box.style.display = "block";
}

/* ===== –ú–£–ó–´–ö–ê ===== */
document.body.addEventListener("click",()=>{
  document.getElementById("bgm").play().catch(()=>{});
},{ once:true });

document.getElementById("girl").addEventListener("click", tap);

load();
</script>

</body>
</html>
