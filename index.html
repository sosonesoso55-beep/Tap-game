<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Anime Tap</title>

<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    user-select: none;
}

body {
    width: 100vw;
    height: 100vh;
    background: radial-gradient(circle at top, #2b0040, #000);
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    font-family: Arial, sans-serif;
    overflow: hidden;
}

/* Очки */
#score {
    font-size: 34px;
    color: #fff;
    margin-bottom: 25px;
    text-shadow: 0 0 15px #ff66ff;
}

/* Тап */
#tap {
    width: 260px;
    height: 260px;
    border: none;
    background: none;
    padding: 0;
}

#tap img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    border-radius: 50%;
    box-shadow: 0 0 40px #ff4dff;
    transition: transform 0.1s ease;
}

#tap:active img {
    transform: scale(0.92);
}

/* +1 */
.plus {
    position: absolute;
    font-size: 24px;
    color: #ff7bff;
    pointer-events: none;
    animation: floatUp 1s ease-out forwards;
    text-shadow: 0 0 10px #ff7bff;
}

@keyframes floatUp {
    from {
        opacity: 1;
        transform: translateY(0);
    }
    to {
        opacity: 0;
        transform: translateY(-80px);
    }
}
</style>
</head>

<body>

<div id="score">Очки: 0</div>

<button id="tap">
    <img src="file_0000000ba1c71f4c980ff2d2fe7b75bc.png" alt="tap">
</button>

<script>
let score = 0;
const scoreEl = document.getElementById("score");
const tapBtn = document.getElementById("tap");

tapBtn.addEventListener("click", (e) => {
    score++;
    scoreEl.textContent = "Очки: " + score;

    const plus = document.createElement("div");
    plus.className = "plus";
    plus.textContent = "+1";
    plus.style.left = e.clientX + "px";
    plus.style.top = e.clientY + "px";

    document.body.appendChild(plus);

    setTimeout(() => {
        plus.remove();
    }, 1000);
});
</script>

</body>
</html>
