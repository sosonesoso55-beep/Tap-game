<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Anime Tap</title>

<style>
* {
  box-sizing: border-box;
  user-select: none;
  font-family: Arial, sans-serif;
}

body {
  margin: 0;
  background: radial-gradient(circle at top, #1b1b2f, #000);
  color: white;
  text-align: center;
}

h1 {
  margin: 15px 0 5px;
}

#score {
  font-size: 28px;
  margin-bottom: 10px;
  color: #00ffcc;
}

#girl {
  width: 260px;
  max-width: 80%;
  border-radius: 20px;
  box-shadow: 0 0 30px rgba(255,0,255,.4);
  transition: transform 0.08s;
}

#girl:active {
  transform: scale(0.95);
}

.menu {
  margin-top: 20px;
  display: flex;
  justify-content: center;
  gap: 10px;
}

button {
  background: linear-gradient(135deg, #ff00cc, #3333ff);
  border: none;
  color: white;
  padding: 12px 16px;
  border-radius: 12px;
  font-size: 16px;
}

button:active {
  transform: scale(0.95);
}

#boosts {
  margin-top: 10px;
  font-size: 14px;
  color: #ffd700;
}
</style>
</head>

<body>

<h1>ðŸ”¥ Anime Tap</h1>
<div id="score">0</div>

<img id="girl" src="girl.png" alt="tap">

<div class="menu">
  <button onclick="buyBoost(2)">x2 (500)</button>
  <button onclick="buyBoost(5)">x5 (3000)</button>
</div>

<div id="boosts"></div>

<script>
let score = Number(localStorage.getItem("score")) || 0;
let multiplier = 1;
let boostEnd = Number(localStorage.getItem("boostEnd")) || 0;
let boostMult = Number(localStorage.getItem("boostMult")) || 1;

const scoreEl = document.getElementById("score");
const boostsEl = document.getElementById("boosts");
const girl = document.getElementById("girl");

function updateScore() {
  scoreEl.textContent = Math.floor(score);
  localStorage.setItem("score", score);
}

function tap() {
  score += multiplier;
  updateScore();

  girl.style.transform = "scale(0.92)";
  setTimeout(() => girl.style.transform = "scale(1)", 80);
}

girl.onclick = tap;

function buyBoost(x) {
  const cost = x === 2 ? 500 : 3000;
  if (score < cost) return alert("âŒ ÐÐµ Ñ…Ð²Ð°Ñ‚Ð°ÐµÑ‚ Ð¾Ñ‡ÐºÐ¾Ð²");

  score -= cost;
  multiplier = x;
  boostMult = x;
  boostEnd = Date.now() + 10 * 60 * 1000;

  localStorage.setItem("boostEnd", boostEnd);
  localStorage.setItem("boostMult", boostMult);

  updateScore();
}

function checkBoost() {
  if (Date.now() < boostEnd) {
    multiplier = boostMult;
    const left = Math.ceil((boostEnd - Date.now()) / 1000);
    boostsEl.textContent = `âš¡ x${multiplier} Ð¾ÑÑ‚Ð°Ð»Ð¾ÑÑŒ ${left} ÑÐµÐº`;
  } else {
    multiplier = 1;
    boostMult = 1;
    boostsEl.textContent = "";
    localStorage.removeItem("boostEnd");
    localStorage.removeItem("boostMult");
  }
}

updateScore();
setInterval(checkBoost, 500);
</script>

</body>
</html>
