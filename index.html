<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>Anime Tap</title>

<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    user-select: none;
    -webkit-tap-highlight-color: transparent;
}

body {
    width: 100vw;
    height: 100vh;
    background: radial-gradient(circle at top, #2b0040, #000);
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    font-family: Arial, sans-serif;
    overflow: hidden;
}

/* Очки */
#score {
    color: #fff;
    font-size: 32px;
    margin-bottom: 30px;
    text-shadow: 0 0 15px #ff66ff;
}

/* Круг тапа */
#tap-area {
    width: 280px;
    height: 280px;
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
}

#tap-img {
    width: 100%;
    height: 100%;
    border-radius: 50%;
    object-fit: cover;
    box-shadow: 0 0 45px #ff4dff;
    transition: transform 0.1s ease;
}

/* Анимация */
.tap-anim {
    transform: scale(0.9);
}

/* +1 */
.plus {
    position: absolute;
    color: #ff7bff;
    font-size: 24px;
    pointer-events: none;
    animation: fly 1s ease-out forwards;
    text-shadow: 0 0 10px #ff7bff;
}

@keyframes fly {
    from {
        opacity: 1;
        transform: translateY(0);
    }
    to {
        opacity: 0;
        transform: translateY(-80px);
    }
}
</style>
</head>

<body>

<div id="score">Очки: 0</div>

<div id="tap-area">
    <img id="tap-img" src="file_0000000ba1c71f4c980ff2d2fe7b75bc.png">
</div>

<script>
let score = localStorage.getItem("score") 
    ? parseInt(localStorage.getItem("score")) 
    : 0;

const scoreEl = document.getElementById("score");
const tapImg = document.getElementById("tap-img");
const tapArea = document.getElementById("tap-area");

scoreEl.textContent = "Очки: " + score;

function tap(x, y) {
    score++;
    localStorage.setItem("score", score);
    scoreEl.textContent = "Очки: " + score;

    tapImg.classList.add("tap-anim");
    setTimeout(() => tapImg.classList.remove("tap-anim"), 100);

    const plus = document.createElement("div");
    plus.className = "plus";
    plus.textContent = "+1";
    plus.style.left = x + "px";
    plus.style.top = y + "px";
    document.body.appendChild(plus);

    setTimeout(() => plus.remove(), 1000);
}

tapArea.addEventListener("click", e => {
    tap(e.clientX, e.clientY);
});

tapArea.addEventListener("touchstart", e => {
    const t = e.touches[0];
    tap(t.clientX, t.clientY);
});
</script>

</body>
</html>
