<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>AniTap</title>

<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: Arial, sans-serif;
}

body {
  background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  color: white;
}

.container {
  background: rgba(0,0,0,0.6);
  padding: 25px;
  border-radius: 20px;
  width: 320px;
  text-align: center;
  box-shadow: 0 0 30px rgba(0,0,0,0.7);
}

h1 {
  margin-bottom: 15px;
  font-size: 28px;
}

.score {
  font-size: 22px;
  margin-bottom: 20px;
}

.tap {
  width: 200px;
  height: 200px;
  margin: 0 auto 20px;
  border-radius: 50%;
  background: radial-gradient(circle, #ff416c, #ff4b2b);
  display: flex;
  justify-content: center;
  align-items: center;
  font-size: 26px;
  font-weight: bold;
  cursor: pointer;
  user-select: none;
  transition: transform 0.1s;
}

.tap:active {
  transform: scale(0.92);
}

.info {
  font-size: 14px;
  opacity: 0.8;
}
</style>
</head>

<body>

<div class="container">
  <h1>üî• AniTap üî•</h1>
  <div class="score">–û—á–∫–∏: <span id="score">0</span></div>

  <div class="tap" onclick="tap()">TAP</div>

  <div class="info">–¢–∞–ø–∞–π –∏ –ø—Ä–æ–∫–∞—á–∏–≤–∞–π—Å—è üöÄ</div>
</div>

<script>
const API = "http://127.0.0.1:5000";

async function tap() {
  try {
    const res = await fetch(API + "/tap", {
      method: "POST"
    });
    const data = await res.json();
    document.getElementById("score").innerText = data.score;
  } catch (e) {
    alert("–°–µ—Ä–≤–µ—Ä –Ω–µ –∑–∞–ø—É—â–µ–Ω");
  }
}
</script>

</body>
</html>
