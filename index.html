<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Tap Test</title>

<style>
body {
  background: #111;
  color: white;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  font-family: Arial;
}

button {
  font-size: 24px;
  padding: 20px 40px;
  border-radius: 15px;
  border: none;
}
</style>
</head>

<body>

<div>
  <p>Очки: <span id="score">0</span></p>
  <button onclick="tap()">TAP</button>
</div>

<script>
let score = localStorage.getItem("score");

if (!score) score = 0;
document.getElementById("score").innerText = score;

function tap() {
  score++;
  document.getElementById("score").innerText = score;
  localStorage.setItem("score", score);
}
</script>

</body>
</html>
