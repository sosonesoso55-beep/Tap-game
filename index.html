<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>Tap Game</title>

<style>
body {
  margin: 0;
  height: 100vh;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  background: linear-gradient(160deg, #0f0c29, #302b63, #24243e);
  font-family: Arial, sans-serif;
  color: #fff;
}

.score {
  font-size: 32px;
  margin-bottom: 40px;
}

.tap {
  width: 220px;
  height: 220px;
  border-radius: 50%;
  background: radial-gradient(circle, #ff5fd2, #7f00ff);
  box-shadow: 0 0 40px rgba(255, 95, 210, 0.8);
  display: flex;
  justify-content: center;
  align-items: center;
  font-size: 26px;
  font-weight: bold;
  cursor: pointer;
  user-select: none;
  transition: transform 0.1s;
}

.tap:active {
  transform: scale(0.92);
}
</style>
</head>

<body>

<div class="score">ðŸ’° <span id="score">0</span></div>
<div class="tap" id="tap">TAP</div>

<script>
let score = localStorage.getItem("score")
  ? parseInt(localStorage.getItem("score"))
  : 0;

const scoreEl = document.getElementById("score");
const tapBtn = document.getElementById("tap");

scoreEl.textContent = score;

tapBtn.addEventListener("click", () => {
  score++;
  scoreEl.textContent = score;
  localStorage.setItem("score", score);
});
</script>

</body>
</html>
