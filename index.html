<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>AniTap Mini App</title>

<script src="https://telegram.org/js/telegram-web-app.js"></script>

<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: Arial, sans-serif;
}

body {
  background: linear-gradient(135deg, #141e30, #243b55);
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  color: white;
}

.container {
  background: rgba(0,0,0,0.7);
  padding: 25px;
  border-radius: 20px;
  width: 320px;
  text-align: center;
}

h1 {
  margin-bottom: 10px;
}

.score {
  font-size: 22px;
  margin-bottom: 15px;
}

.tap {
  width: 200px;
  height: 200px;
  border-radius: 50%;
  margin: 0 auto 15px;
  background: radial-gradient(circle, #ff512f, #dd2476);
  display: flex;
  justify-content: center;
  align-items: center;
  font-size: 26px;
  font-weight: bold;
  cursor: pointer;
  user-select: none;
}

.tap:active {
  transform: scale(0.92);
}

.info {
  font-size: 14px;
  opacity: 0.8;
}
</style>
</head>

<body>

<div class="container">
  <h1>ðŸ”¥ AniTap ðŸ”¥</h1>
  <div class="score">ÐžÑ‡ÐºÐ¸: <span id="score">0</span></div>
  <div class="tap" onclick="tap()">TAP</div>
  <div class="info">Telegram Mini App</div>
</div>

<script>
const tg = window.Telegram.WebApp;
tg.expand();

const userId = tg.initDataUnsafe?.user?.id || 0;
const API = "http://127.0.0.1:5000";

async function tap() {
  const res = await fetch(API + "/tap", {
    method: "POST",
    headers: {"Content-Type": "application/json"},
    body: JSON.stringify({user_id: userId})
  });

  const data = await res.json();
  document.getElementById("score").innerText = data.score;
}
</script>

</body>
</html>
