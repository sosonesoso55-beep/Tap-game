<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>AniTap</title>

<script src="https://telegram.org/js/telegram-web-app.js"></script>

<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  user-select: none;
}

body {
  width: 100vw;
  height: 100vh;
  background: radial-gradient(circle at top, #1b2735, #090a0f);
  font-family: Arial, sans-serif;
  color: white;
  overflow: hidden;
}

/* HEADER */
.header {
  position: absolute;
  top: 15px;
  width: 100%;
  text-align: center;
  font-size: 22px;
  font-weight: bold;
}

/* SCORE */
.score {
  position: absolute;
  top: 55px;
  width: 100%;
  text-align: center;
  font-size: 18px;
}

/* TAP AREA */
.tap-area {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
}

/* LOGO */
.logo {
  width: 220px;
  height: 220px;
  border-radius: 50%;
  object-fit: cover;
  cursor: pointer;
  transition: transform 0.1s;
}

.logo:active {
  transform: scale(0.92);
}

/* MENU */
.menu {
  position: absolute;
  bottom: 0;
  width: 100%;
  height: 65px;
  background: rgba(0,0,0,0.6);
  display: flex;
}

.menu button {
  flex: 1;
  background: none;
  border: none;
  color: white;
  font-size: 14px;
}

/* FLOAT TEXT */
.float {
  position: absolute;
  color: #00ffcc;
  font-size: 20px;
  animation: floatUp 0.8s forwards;
  pointer-events: none;
}

@keyframes floatUp {
  from { opacity: 1; transform: translateY(0); }
  to { opacity: 0; transform: translateY(-40px); }
}
</style>
</head>

<body>

<div class="header">ðŸ”¥ AniTap ðŸ”¥</div>
<div class="score">ðŸ’° ÐžÑ‡ÐºÐ¸: <span id="score">0</span></div>

<div class="tap-area">
  <!-- Ð›ÐžÐ“Ðž -->
  <img src="logo.png" class="logo" onclick="tap(event)">
</div>

<div class="menu">
  <button>ðŸ”¥ Tap</button>
  <button>ðŸ›’ Shop</button>
  <button>ðŸ‘¤ Profile</button>
</div>

<script>
let score = parseInt(localStorage.getItem("score")) || 0;
const scoreEl = document.getElementById("score");
scoreEl.textContent = score;

// TAP
function tap(e) {
  score++;
  localStorage.setItem("score", score);
  scoreEl.textContent = score;

  // +1 Ð°Ð½Ð¸Ð¼Ð°Ñ†Ð¸Ñ
  const plus = document.createElement("div");
  plus.className = "float";
  plus.textContent = "+1";
  plus.style.left = e.clientX + "px";
  plus.style.top = e.clientY + "px";
  document.body.appendChild(plus);

  setTimeout(() => plus.remove(), 800);
}

// Telegram full screen
if (window.Telegram && Telegram.WebApp) {
  Telegram.WebApp.expand();
}
</script>

</body>
</html>
